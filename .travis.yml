services: 
  - postgresql
before_script:
  - createdb api_test
  - python manage.py db init
  - python manage.py db migrate
  - python manage.py db upgrade

language: python
python:
  - "2.7"
  - "3.6"
install:
  - pip install -r requirements.txt
  - pip install coveralls

script:
  - nosetests -sv tests/test_shoppinglists.py --with-coverage
after_success:
  - coveralls

